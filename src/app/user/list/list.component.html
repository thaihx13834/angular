<div>
  <table class="table table-hover">
    <thead>
      <th>Id</th>

      <th>Ten</th>
      <th>Tuoi</th>
      <th>Email</th>
      <th>SDT</th>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.sdt }}</td>
        <td>
          <button class="btn btn-warning" (click)="onEdit(user.id)">Sua</button>
          <button class="btn btn-danger">Xoa</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
