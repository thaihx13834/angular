<form action="" #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
  <div class="mb-3">
    <label for="" class="form-label">Username</label>
    <input
      type="name"
      class="form-control"
      name="name"
      ngModel
      required
      minlength="5"
      maxlength="32"
      #name="ngModel"
      [(ngModel)]="inputValues.name"
    />

    <app-components-validate
      [field]="name"
      key="name"
    ></app-components-validate>
  </div>
  <div class="mb-3">
    <label for="" class="form-label">age</label>
    <input
      type="number"
      class="form-control"
      name="age"
      ngModel
      required
      #age="ngModel"
      [(ngModel)]="inputValues.age"
    />

    <app-components-validate [field]="age" key="age"></app-components-validate>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">Email</label>
    <input
      type="text"
      class="form-control"
      name="email"
      ngModel
      required
      #email="ngModel"
      [(ngModel)]="inputValues.email"
    />

    <app-components-validate
      [field]="email"
      key="Email "
    ></app-components-validate>
  </div>

  <div class="mb-3">
    <label for="" class="form-label">SDT</label>
    <input
      type="text"
      class="form-control"
      name="sdt"
      ngModel
      required
      #sdt="ngModel"
      [(ngModel)]="inputValues.sdt"
    />

    <app-components-validate [field]="sdt" key="Sdt "></app-components-validate>
  </div>

  <button type="submit" class="btn btn-success" [disabled]="!userForm.valid">
    Submit
  </button>
</form>
